<div class="container">
  <form class="form" (ngSubmit)="addTodo()">
    <input
      type="text"
      name="input"
      placeholder="Enter a Task !"
      [(ngModel)]="task"
    />
    <button type="submit" aria-label="Add Todo">
      <svg
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="plus">
          <circle id="Ellipse 3" cx="20" cy="20" r="20" fill="#9B5DE5" />
          <rect
            id="Rectangle 4"
            x="19"
            y="13"
            width="2"
            height="15"
            fill="#323330"
          />
          <rect
            id="Rectangle 6"
            x="12.5"
            y="21.5"
            width="2"
            height="15"
            transform="rotate(-90 12.5 21.5)"
            fill="#323330"
          />
        </g>
      </svg>
    </button>
  </form>

  <app-todo-list></app-todo-list>
</div>
